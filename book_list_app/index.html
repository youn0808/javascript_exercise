<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>My book list</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4">
        <i class="fas fa-book-open text-primary"></i> My
        <span class="text-primary">Book </span>List
      </h1>

      <form action="" id="book-form">
        <div class="form-group">
          <label for="tittle">Tittle</label>
          <input type="text" name="" id="tittle" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" name="" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input type="text" name="" id="isbn" class="form-control" />
        </div>
        <input
          type="submit"
          class="btn btn-primary btn-block"
          value="Add Book"
        />
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Tittle</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
